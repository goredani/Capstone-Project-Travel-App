<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>Capstone - Travel App</header>
        <main>
            <section class="entry">
                <form action="#" onsubmit="return Client.formHandler(event)">
                    <div>
                        <label for="name">Enter your destination: </label>
                        <input type="text" name="destination" id="destination" placeholder="New York" required /> 
                    </div>
                    
                    <div>
                        <label for="arrivalDate">Your arrival date:</label>
                        <input type="date" id="arrivalDate" name="arrivalDate" placeholder="10/21/2021" required />
                    </div>
                    
                    <div>
                        <label for="leaveDate">Your leaving date:</label>
                        <input type="date" id="leaveDate" name="leaveDate" placeholder="10/30/2021" required />
                    </div>
                    <div>
                        <input type="submit" id="generate" name="submit" value="Add Trip" onclick="return Client.formHandler(event)" onsubmit="return formHandler(event)">
                    </div>
                    
                </form>
            </section>
            
            <div id="entryHolder">
                
            </div>
        </main>
        <footer>Capstone - Travel App</footer>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>

</body>

</html>
